<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/css/styles.css">

<head>
  <title>Ping Pong</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

  <link rel="icon" href="/imagenes/WhatsApp Image 2025-11-09 at 8.27.58 PM 1.jpeg" />


  <link rel="stylesheet" href="style.css" />
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>

<div class="titulo">
 <h1 class="marca-palabra" aria-label="UpGame">
    <span>U</span><span>p</span><span>G</span><span>a</span><span>m</span><span>e</span><span>s</span>
  </h1>
  </div>

<body>
  <div class="container">
    <canvas id="canvas" width="600" height="400"></canvas>
  </div>
  <div class="button">
    <button id="start-btn" class="btn">Juega</button>
    <button id="pause-btn" class="btn">Pausa</button>
    <button id="restart-btn" class="btn">Reiniciar</button>
  </div>
  <p class="control">Controles: Jugador izquierda(W y S) | Jugador Derecha(↑ y ↓)</p>

  <div class="modal" tabindex="-1" role="dialog" id="message-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <h5 id="message"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" id="message-modal-close" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
