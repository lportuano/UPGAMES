<!DOCTYPE html>
<html>
<link rel="stylesheet" href="/css/styles.css">

<head>
  <title>Up Games - Tetris</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="/imagenes/WhatsApp Image 2025-11-09 at 8.27.58 PM 1.jpeg " />
  <link rel="stylesheet" href="style.css" />

</head>

<div class="titulo">
  <h1 class="marca-palabra" aria-label="UpGame">
    <span>U</span><span>p</span><span>G</span><span>a</span><span>m</span><span>e</span><span>s</span>
  </h1>
</div>

<body class="juegoCentrado">
  <div id="tetris">
    <div id="info">
      <div id="next_shape"></div>
      <p id="level">Nivel: <span></span></p>
      <p id="lines">Lineas: <span></span></p>
      <p id="score">Puntuacion: <span></span></p>
      <p id="time">Tiempo: <span></span></p>
      <button id="start">Comenzar</button>
      <p class="red">Presione Esc para pausar<span></span></p>
    </div>
    <div id="canvas"></div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
