<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Up Games - La culebrita</title>

  <link rel="icon" href="/html-css-javascript-games/14-Snake-Game/images/images.jpeg">

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">

  <script src="script.js" defer></script>

</head>

<div class="titulo">
    <h1 class="marca-palabra" aria-label="UpGame">
        <span>U</span><span>p</span><span>G</span><span>a</span><span>m</span><span>e</span><span>s</span>
    </h1>
</div>
  

<body>

  <div class="wrapper">
    <div class="game-details">
      <span class="score">Puntuacion: 0</span>
      <span class="high-score">Puntuacion Alta: 0</span>
    </div>
    <div class="play-board"></div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
      <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
      <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
      <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
    </div>
    
  </div>


</body>

</html>
