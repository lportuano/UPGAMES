<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/comentarios.css">
  <link rel="icon" href="/imagenes/WhatsApp Image 2025-11-09 at 8.27.58 PM 1.jpeg" />


</head>

<body>

    <header class="barra-navegacion">
        <div class="contenedor" style="display:flex; align-items:center; gap:20px; padding:12px 16px;">

            <img src="/imagenes/WhatsApp Image 2025-11-09 at 8.27.58 PM 1.jpeg" class alt="UpGames"
                style="width:80px; height:80px; border-radius:8px; object-fit:cover;" />

            <nav style="display:flex; gap:24px;">

                <a href="/index.html">
                    <strong>Inicio</strong>
                </a>

                <a href="/pages/puzzle.html">
                    <strong>Puzzle</strong>
                </a>

                <a href="/pages/accion.html">
                    <strong>Accion</strong>
                </a>

                <a href="/pages/rompecabezas.html">
                    <strong>Rompecabezas</strong>
                </a>

                <a href="/pages/comentarios.html">
                    <strong>Comentarios</strong>
                </a>

            </nav>

        </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="contenedor" style="padding-top:80px;">
        <h1 class="marca-palabra" aria-label="UpGame">
            <span>U</span>
            <span>p</span>
            <span>G</span>
            <span>a</span>
            <span>m</span>
            <span>e</span>
            <span>s</span>
        </h1>

        <div class="separador" role="separator" aria-hidden="true"></div>


        <main class="comentarios-global contenedor">
            <h2>Todos los comentarios</h2>
            <div id="comentarios-todos"></div>
        </main>

        <script>
            function mostrarTodosComentarios() {
                const comentarios = JSON.parse(localStorage.getItem('comentarios')) || {};
                const contenedor = document.getElementById('comentarios-todos');
                contenedor.innerHTML = '';
                for (let juego in comentarios) {
                    contenedor.innerHTML += `<div class="comentarios-juego">
          <h3>${juego}</h3>
          ${comentarios[juego].map(c => `<div class="comentario">${c}</div>`).join('')}
        </div>`;
                }
            }
            mostrarTodosComentarios();
        </script>


    </div>

</body>

</html>
